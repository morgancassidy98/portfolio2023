        <h1 class="text-center">Contact Me</h1>
        <p class="text-center">Please provide your name, email address, and a short message about your project and I will get back to you shortly!</p>


        <form class="w-75 mx-auto" action="https://formspree.io/f/mjvdwnrd" method="POST">
          <label for="Name" class="label">Name:</label>
          <div class="input-group">
              <input type="text" id="Name" name="Name" class="form-control" required>
          </div>
        <div class="form-group">
          <label for="Email" class="label">Email:</label>
          <div class="input-group">
              <input type="email" id="Email" name="Email" class="form-control" required>
          </div>
        <div class="form-group">
          <label for="Message" class="label">Message:</label>
          <div class="input-group">
              <textarea id="Message" name="Message" class="form-control" rows="6" maxlength="3000" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" id="button" class="btn btn-outline-primary badge-pill px-4">Send</button>
        </div>
        </form>
